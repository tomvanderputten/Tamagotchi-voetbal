<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tamagotchi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <img id="startbutton" src="images/start-button.png" alt="Start">

    <img class="hidden" id="gameover" src="images/gameover.png" alt="gameover">
    <img class="hidden" id="restart" src="images/restart.png" alt="restart">

    <div id="game-container" class="hidden">
        <div class="progress-container">
            <img class="bar-title" src="images/fitness-bar.png" alt="fitness bar">
            <progress id="fitness" value="100" max="100"></progress>
            <!-- https://thenounproject.com/icon/strength-3890944/ -->
        </div>

        <div class="progress-container">
            <img class="bar-title" src="images/hunger-bar.png" alt="hunger bar">
            <progress id="hunger" value="100" max="100"></progress>
            <!-- https://thenounproject.com/icon/hunger-5959511/ -->
        </div>

        <div class="progress-container">
            <img class="bar-title" src="images/energy-bar.png" alt="energy bar">
            <progress id="energy" value="100" max="100"></progress>
            <!-- https://thenounproject.com/icon/energy-170073/ -->
        </div>

        <img id="train-button" src="images/train-button.png" alt="train button" class="hidden"> 
        <!-- https://thenounproject.com/icon/cone-5785201/ -->
        <img id="eat-button" src="images/eat-button.png" alt="eat button" class="hidden">
        <!-- https://thenounproject.com/icon/apple-991837/ -->
        <img id="rest-button" src="images/rest-icon.png" alt="rest button" class="hidden">
        <!-- https://thenounproject.com/icon/rest-1906119/ -->

        <img id="boy1" src="images/happy-boy.png" alt="happy boy" class="hidden"> 
        <!-- https://www.freepik.com/free-vector/cute-boy-playing-soccer-cartoon-vector-icon-illustration-people-sport-icon-concept-isolated-premium-vector-flat-cartoon-style_22049547.htm#fromView=search&page=4&position=52&uuid=9e21d3eb-d2e8-4265-a1c2-9124d1abc0f1 -->
        <!-- https://www.freepik.com/free-vector/facial-mood-expression-icons-set_4561528.htm#fromView=search&page=1&position=0&uuid=2ad1cdca-56b9-4124-b525-24a4d18cd848 -->
    </div>

    <script src="script.js" ></script>
</body>
</html>
